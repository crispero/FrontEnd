<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>152</title>
</head>
<body>
    <script>
        var n, k;
        n = prompt("Введите число: ");
        k = prompt("Выберите перевод:\n1 - саженей в метры\n2 - из дюймов в сантиметры\n3 - футов в метры\n4 - драхм в граммы\n5 - унций в граммы\n6 - фунтов в килограммы\nВаш выбор: ");
        if (k == 1) {
            alert(n * 2.1366);
        } else if (k == 2) {
              alert(n * 2.5);
        } else if (k == 3) {
              alert(n * 0.3048);
        } else if (k == 4) {
              alert(n * 3.7325);
        } else if (k == 5) {
              alert(n * 29.86);
        } else if (k == 6) {
              alert(n * 0.40951);
        } else {
              alert("Вы ввели неверное число")
        }
    </script>
</body>
</html>
